<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="content">
            <h1 id="title">Tic Tac Toe!</h1>            
            <div class="container">

                <div id="game-setup">
                    <div class="button-container">
                        <h5>Select your Token:</h5>
                        
                        <div>
                        <label for="X">X:</label>
                        <input type="radio" name="token" id="X" value="X" checked>
                        </div>

                        <div>
                        <label for="O">O:</label>
                        <input type="radio" name="token" id="O" value="O">
                        </div>

                        <div>
                            <h5>Difficulty:</h5>
                            <label for="easy">Easy: </label>
                            <input type="radio" name="difficulty" id="easy-toggle" value="easy">
                            
                            <label for="hard">Hard: </label>
                            <input type="radio" name="difficulty" id="hard-toggle" value="hard">
                        </div>
                            
                    </div>
                    <div class="button-container">
                        <button class="button" id="start-button">Start Game</button>
                    </div>

                </div>
            
                <div id="game-board" class="hidden">
                </div>

            </div>
            <button id="reset-button" class="hidden">Reset Game</button>

        </div>
    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="tictactoe.js"></script>

    </footer>
</html>
